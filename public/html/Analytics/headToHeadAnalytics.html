<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Head To Head Record Between Two Teams</h1>
    <form method="post" action="/headToHeadAnalytics/headToHeadQuery" id="headTohead">
        <h3>Enter a season: </h3>
        <input type="text" name="season" required> </input>
        <h3>Enter the first team: </h3>
        <input type="text" name="team1" required> </input>
        <h3>Enter the second team: </h3>
        <input type="text" name="team2" required> </input>
        <input type="submit">
    </form>
</body>

</html>
