<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <script src="../app.js" type="module"></script>
    <script type="text/javascript" src="players.json"></script>
    <script type="text" src="./data/games_details.csv"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../js/insertData.js"></script>
    <script>
    </script>
</head>
<body>
    <h1>Select Query:</h1>
    <form method = "get" action = "/players">
        <button type="submit">Player List</button>
    </form>

    <form method = "get" action = "/teams">
        <button type="submit">Conference</button>
    </form> 

    <form method = "get" action = "/wins">
        <button type="submit">Team Wins</button>
    </form>

    <form method = "get" action = "/home">
        <button type="submit">Home Wins</button>
    </form>

    <h1>Manipulate Data:</h1>

    <form method = "get" action = "/insertButton">
        <button id="insert-button" type="submit">Insert</button>
    </form>

    <form method = "get" action = "/updateButton">
        <button id="update-button" type="submit">Update</button>
    </form>

    <form method = "get" action = "/deleteButton">
        <button id="delete-button" type="submit">Delete</button>
    </form>

    <hr size="2" width="90%" color="black">  

    <form method = "get" action = "/saveButton">
        <button id="save-button" type="submit" text-align="center">Save Data!</button>
    </form>

    <hr size="2" width="90%" color="black">  
    <h1>Compute Analytics</h1>

    <form method = "get" action = "/pointsPerPlayerAnalytics">
        <button id="most-wins-analytics" type="submit">Most Player Points</button>
    </form>

    <form method = "get" action = "/pointsDifferenceAnalytics">
        <button id="most-points-analytics" type="submit">Largest Points Difference</button>
    </form>
    

    <form method = "get" action = "/AverageFGAnalytics">
        <button id="average-FG-analytics" type="submit">Average Field Goal of a Winning Team</button>
    </form>

</body>
</html>
